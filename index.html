<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <title>first tailwind project</title>
</head>
<body class="m-0 p-0">
    <!-- background container -->
     <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- Card -->
         <div class="bg-zinc-800 p-2 mx-6 rounded-2xl md:w-1/2">
            <!-- flex container -->
             <div class="flex flex-col md:flex-row rounded-l-xl">
                <!-- image -->
                 <img src="image/image3.jpg" alt="" class="object-fit md:w-56 rounded-xl h-48 md:h-[310px] w-full md:rounded-l-xl rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"/>
                 <!-- content -->
                  <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center text-white md:text-left">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </h2>

                    <p class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis dolore nulla sequi hic temporibus dignissimos doloremque. 
                    </p>

                    <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0">

                        <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500">
